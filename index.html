<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="barra-notificacoes">
        <div class="barra-notificacoes__relogio">
          <span class="barra-notificacoes__relogio__horas">03:33</span>
        </div>
        <div class="barra-notificacoes__icons">
          <img
            src="img/signal_cellular_4_bar.svg"
            alt="Sinal de celular"
            class="barra-notificacoes__icons__item"
          />
          <img
            src="img/battery_full.svg"
            alt="bateria"
            class="barra-notificacoes__icons__item"
          />
          <img
            src="img/wifi.svg"
            alt="wifi"
            class="barra-notificacoes__icons__item"
          />
        </div>
      </div>
      <div class="perfil">
        <img src="img/perfil-1.svg" alt="Perfil Sonia" class="perfil__foto" />
        <div class="perfil__descricao">
          <h1 class="perfil__descricao__titulo">Olá, Sônia</h1>
          <span class="perfil__descricao__texto">Mais 4 consultas hoje</span>
        </div>
      </div>
    </header>
  </body>
</html>
